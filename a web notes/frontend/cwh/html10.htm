<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation</title>
    <style>
    .navbar{
        background-color: rgba(164, 191, 45, 0.891);
      border-radius: 30px;
     }
     .navbar ul{
         overflow: auto;
         /* why  */
     }
     .navbar li{
         float: left;
         list-style: none;
         padding: 3px; 
         margin: 11px 14px;
 }

 .navbar li a:hover{
     color: aliceblue;
 }
     .navbar li a{
         padding: 3px 3px;
       text-decoration: none;
     }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Service</a></li>
                <li><a href="">Contact us</a></li>
            </ul>
        </nav>
        <!-- also we can add search bar here  -->
    </header>
    
</body>
</html>
